<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        span {margin-left:10px;}
        </style>
        </head>
        <body>
        <table  width="65%">
        
        <form action="next.php" onsubmit="return validate();" id="f1">
        <tr><td width="15%">
        Name  : <input type="text" id="name2"/><span id="n"></span></td></tr>
        <tr><td>Password: <input type="password" id="password"/><span id="p"></span></td></tr>
        <tr><td>Gender<input type="text" id="gen"><span id="gen1"></span></td></tr>
                <tr>
                    <td>
                        <input type="submit" value="submit form"/>
                    </td>
                </tr>
        </table>
        </form>
    <script>
        let ck_name=/^[A-Za-z]{3,11}$/;
        let ck_password=/^[0-9][A-Za-z]{8}$/;
        function validate()
        {
            let name1=name2.value;
            let password1=password.value;
            let gender1=gen.value;
            let flag=true;

            n.innerHTML="";
            p.innerHTML="";
            gen1.innerHTML="";
            if(!ck_name.test(name1))
            {
                name2.select();
                n.innerHTML="Enter name";
                n.style.color="red";
                flag=false;
            }
            if(!ck_password.test(password1))
            {
                password.select();
                p.innerHTML="Enter password";
                p.style.color="red";
                n.style.fontsize="0.9em"
                flag=false;
            }
            if(gender1.length=0||gen==null)
            {
                gen.select();
                gen1.innerHTML="Enter gender";
                gen1.style.color="red";
                flag=false;
            }
            return flag;
        }
    </script>
        
</body>
</html>
